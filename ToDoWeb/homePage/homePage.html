<!DOCTYPE html>
<html lang="en">
<head>  
    <meta charset ="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTO.</title>
    <link rel="icon" type="image/png" href="/ToDoWeb/Image/finalOto.png">
    <link rel="stylesheet" href="/ToDoWeb/otoPage/otoPage.css">
    <link rel="stylesheet" href="homePage.css">
    <script defer src="homePage.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class ="logoCont">
            <a href ="/ToDoWeb/otoPage/otoPage.html" class="brand">
                <img src ="/ToDoWeb/Image/finalOtoHead.png" alt="OTO Logo" class="logo">
                <span class="logoPos">OTO.</span>
            </a>
            <nav>
                <ul>
                    <li><a href="/ToDoWeb/homePage/homePage.html">Home</a></li>
                    <li><a href="/ToDoWeb/aboutPage/aboutPage.html">About</a></li>
                    <li><a href="/ToDoWeb/userPage/userPage.html">User</a></li>
                </ul>
            </nav>
        </div>
    </header>

        <button data-tasks-target="#tasks" class="button">
            <h1>Monday</h1>
        </button>

        <button class="button1">
                <img src = "/ToDoWeb/Image/plus.png" alt="plusB">
        </button>

        <button class="button2">  
                <img src = "/ToDoWeb/Image/delete.png" alt ="delB">
        </button>

        <div class="tasks" id="tasks">
            <div class="taskHeader">
                <div class="day">Monday</div>
                <div class="date">Date:</div>
                <input type="text" id="intDate" placeholder="Enter Date" maxlength="8">
                <button data-close-button class="close">&times;</button>
                <hr>
            </div>
            <div class="taskBody"> 
                <div class="add" id="add"></div>
                <h2>Today's Tasks:</h2>
                <div class="taskBox" id="addTask"></div>
                <input type="task" id="intTasks" placeholder="Add Task">
                <!-- <img src="/ToDoWeb/Image/square.png" alt="squareLog" class="square">
                <img src="/ToDoWeb/Image/delete.png" alt="delLog" class="del"> -->
            </div>
            <div class="otherUl">
                <ul id="taskList">
                    <!-- <li class="checked">Task 1</li>
                    <li>Task 1</li>
                    <li>Task 1</li> -->
                </ul>
            </div>
        </div>
        <div id="overlay"></div>
</body>
</html>
